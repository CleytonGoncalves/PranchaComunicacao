<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body layout:fragment="item-frag(id, texto, tempo, icone)">

<li th:id="${id}" class="btn item-selecionavel item-tempo"
     data-item-tipo="tempo" th:attr="data-item-secao=${secao}, data-tempo-id=${tempo}">
  <i th:class="'fas fa-2x ' + ${icone}"></i>
  <h6 th:text="${texto}"></h6>
</li>

</body>

</html>
