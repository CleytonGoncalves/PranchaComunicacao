<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body layout:fragment="painel-frag">

<section id="secao-tempo" class="card secao-selecionavel">
  <h5 class="card-header">TEMPO VERBAL</h5>
  
  <ul th:class="painel-secao">
  
    <li layout:replace="fragmentos/prancha/itemTempo :: item-frag(id='tempo-passado',
        texto='PASSADO', secao='secao-tempo', tempo='Passado', icone='fa-arrow-alt-circle-left')"></li>
  
    <li layout:replace="fragmentos/prancha/itemTempo :: item-frag(id='tempo-presente',
        texto='PRESENTE', secao='secao-tempo', tempo='Presente', icone='fa-arrow-alt-circle-down')"></li>
  
    <li layout:replace="fragmentos/prancha/itemTempo :: item-frag(id='tempo-futuro',
        texto='FUTURO', secao='secao-tempo', tempo='Futuro', icone='fa-arrow-alt-circle-right')"></li>
  
  </ul>
</section>

</body>
</html>
