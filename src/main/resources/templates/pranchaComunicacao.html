<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragmentos/base/template">

<head>
  <title>Prancha de Comunicação</title>
  
  <link th:href="@{/css/prancha-comunicacao.css}" rel="stylesheet">
</head>

<body>

<div layout:fragment="topo-frag"
     layout:replace="fragmentos/prancha/topoReduzido :: topo-frag(imagem=${pacienteImagem})"></div>

<!-- Conteúdo -->

<main layout:fragment="conteudo-frag" class="container-fluid">
  
  <div class="container-prancha" th:assert="${pacienteId}">
    
    <!-- TODO: Fazer o item de ação "Voltar" ter o mesmo tamanho que os itens de Palavras -->
    
    <!-- Painel de Formação de Frase -->
    <section layout:replace="fragmentos/prancha/painelFormacao :: painel-frag"></section>
    
    <!-- Paineis de Seleção de Palavras -->
    
    <section layout:replace="fragmentos/prancha/painelPalavra :: painel-frag(listaPalavra=${listaSujeito},
    tipoPalavra='sujeito', titulo='SUJEITOS')"></section>
    
    <section layout:replace="fragmentos/prancha/painelPalavra :: painel-frag(listaPalavra=${listaVerbo},
    tipoPalavra='verbo', titulo='VERBOS')"></section>
    
    <section layout:replace="fragmentos/prancha/painelPalavra :: painel-frag(listaPalavra=${listaComplemento},
    tipoPalavra='complemento', titulo='COMPLEMENTOS')"></section>
    
    <section layout:replace="fragmentos/prancha/painelPalavra :: painel-frag(listaPalavra=${listaDiverso},
    tipoPalavra='diverso', titulo='DIVERSOS')"></section>
    
    <!-- Painel de Tempo -->
    <section layout:replace="fragmentos/prancha/painelTempo :: painel-frag"></section>
    
    <!-- Painel de Ações -->
    <section layout:replace="fragmentos/prancha/painelAcao :: painel-frag"></section>
  
  </div>

</main>

<!-- Rodapé -->

<th:block layout:fragment="rodape-scripts-frag">
  <!-- Sintetizador de Voz (TTS) -->
  <script th:src="@{/js/sintetizador.js}"></script>
  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
  
  <script th:src="@{/js/prancha-comunicacao.js}"></script>
</th:block>

</body>

</html>
